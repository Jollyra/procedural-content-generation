<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Procedural Dungeon Generator by jollyra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/dungeon-generator-skin.css" media="screen">
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name">Procedural Dungeon Generator</h1>
      <h2 class="project-tagline">Build dungeons with code</h2>
      <a href="https://github.com/jollyra/procedural-dungeon-generation" class="btn">View on GitHub</a>
      <a href="https://github.com/jollyra/procedural-dungeon-generation/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/jollyra/procedural-dungeon-generation/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <h1>
        <a id="build-dungeons-with-code" class="anchor" href="#build-dungeons-with-code" aria-hidden="true"><span class="octicon octicon-link"></span></a>Build Dungeons With Code
      </h1>

      <!-- Div where dungeon canvas gets placed -->
      <div id='dungeon'></div>
      <button type="button"
        onclick="regenerateDungeon(dungeon);">
        Generate</button>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/jollyra/procedural-dungeon-generation">Procedural Dungeon Generator</a> is maintained by <a href="https://github.com/jollyra">jollyra</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="lodash.js"></script>
  <script type="text/javascript" src="dungeon-generator.js"></script>
  <script>
    $(document).ready(function () {
      dungeonGenerator.generate(dungeon);
    });

    function regenerateDungeon(div) {
      $(div).empty();
      dungeonGenerator.generate(div);
    }
  </script>

</html>
